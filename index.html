<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>Object crypto compare</title>
	<link rel="stylesheet" type="css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>
<body class="container">
	<h1 id="title">Coinmarket Cap Chart</h1>
	<div id="coinmarket">
	<script id="article-template" type="text/x-handlebars-template">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Rank</th>
					<th>Name</th>
					<th>Market Cap</th>
					<th>Price(USD)</th>
					<th>Change(24h)</th>
				</tr>
			</thead>
			<tbody>
				{{#each this}}
				<tr>
				<td>{{rank}}</td>
				<td>{{name}}</td>
				<td>{{formatCurrency quotes.USD.market_cap}}</td>
				<td>{{formatCurrency quotes.USD.price}}</td>
				<td>{{quotes.USD.percent_change_24h}}%</td>
				</tr>
			{{/each}}
			</tbody>
		</table>			
	</script>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.0/handlebars.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
